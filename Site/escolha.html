<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Como você quer usar?</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #333;
      font-size: 1.2rem;
    }
    header {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      text-align: center;
      padding: 5rem 2rem;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    .options {
      max-width: 800px;
      margin: 5rem auto;
      text-align: center;
    }
    .options a {
      display: inline-block;
      margin: 1rem;
      text-decoration: none;
      background: #2563eb;
      color: white;
      padding: 1.2rem 2.5rem;
      border-radius: 10px;
      font-size: 1.5rem;
      transition: 0.3s;
    }
    .options a:hover {
      background: #1d4ed8;
    }
    footer {
      text-align: center;
      padding: 3rem;
      background: #f1f5f9;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Como você quer usar?</h1>
  </header>

  <div class="options">
    <a href="url">URL</a>
    <a href="title">Título</a>
  </div>

  <footer class="text-center py-4 text-sm text-gray-500">
    © 2025 - Projeto Mostra Cientifica 2025<br>Arthur Witt<br>Yuri Sirtoli<br>Rafael Becker
  </footer>

</body>
</html>
